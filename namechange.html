<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="name">Name</h1>
    <button onclick="update(event)">john</button>
    <button onclick="update(event)">joe</button>
    <button onclick="update(event)">Ragul</button>

    <script>
      var n = document.getElementById("name");

      function update(event) {
        n.textContent = event.target.textContent;
      }
    </script>
  </body>
</html>
